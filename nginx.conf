# Cấu hình Nginx cho WebBlog
# Đặt file này vào /etc/nginx/sites-available/ hoặc thêm vào file cấu hình site hiện tại

server {
    listen 80;
    listen [::]:80;
    
    # Hoặc listen 443 ssl nếu dùng HTTPS
    # listen 443 ssl http2;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    server_name blog.alexstudio.id.vn;
    
    # Root directory trỏ đến thư mục public
    root /path/to/WebBlog/public;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/webblog-access.log;
    error_log /var/log/nginx/webblog-error.log;
    
    # Character set
    charset utf-8;
    
    location / {
        try_files $uri $uri/ /index.php?url=$uri&$args;
    }
    
    # Xử lý file PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Điều chỉnh version PHP
        # Hoặc: fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Chặn truy cập file nhạy cảm
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(config|app)/ {
        deny all;
    }
    
    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
